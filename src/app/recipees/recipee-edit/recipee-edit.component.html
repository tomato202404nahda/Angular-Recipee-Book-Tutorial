<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeeForm.valid" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="recipeeName">Name</label>
                        <input 
                            type="text" 
                            name="recipeeName" 
                            id="recipeeName" 
                            formControlName="recipeeName"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text" 
                            name="imagePath" 
                            id="imagePath" 
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            name="description" 
                            id="description" 
                            formControlName="description"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                        style="margin-top: 10px"
                        *ngFor="let ingredientCtrl of recipeeForm.get('ingredients')['controls']; let i=index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" name="" id="" class="form-control"
                                formControlName="name"
                            >
                        </div>
                        <div class="col-xs-2">
                            <input type="number" name="" id="" class="form-control"
                                formControlName="amount"
                            >
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
