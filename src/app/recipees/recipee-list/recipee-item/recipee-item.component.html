<a [routerLink]="[id]" [routerLinkActive]="'active'" style="cursor:pointer"  *ngIf="r !== undefined" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{r.name}}</h4>
        <p class="list-group-item-text">{{r.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="r.imagePath" alt="{{r.name}}" class="img-responsive" style="max-height: 100px;" />
    </span>
</a>
