<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        class="form-control"
                        #nameInput
                        >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        name="amount" 
                        id="amount" 
                        class="form-control"
                        #amountInput
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn btn-success" (click)="onAddItem()">Add</div>
                    <button (click)="onDeleteItem()" class="btn btn-danger" type="button">Delete</button>
                    <button (click)="Clear()" class="btn btn-primary" type="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
